<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://bnz07pap001files.storage.live.com/y4m0UevqZ0J4yV4q_zkbD4wXXYU1ubgrQeubB7IfQ281g2AwqjMqYp_ERRKjz9VgHj4PnIdOt61BNcIuyNMVo7rt9qJjUfTPCgNXI4RNS4XvrObOq1BcYqZF5XvYtIv8p6sin04xm6aApEp7OkJ3Knl3knkYkgxaXNI4bqtQ0gMFuzmsH_c6-1S1bqiRFow-DIn?width=90&height=97&cropmode=none" type="image/x-icon">
    <title>Mokepon - Ralerv version</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="all">        
        <section id="pick-ch">      <!-- Escojer personaje -->
            <h1>Mokepon!</h1>
           <h2>Elige a tu mascota</h2>
           <ul id="figures"> <!-- Figuras -->
            </ul>
            <button class="buttons" id="button-pick-ch">Seleccionar mascota</button>
        </section>

        <section id="ver-mapa">
            <h2 class="titulo">Recorre el mapa con tu Mokepon</h2>
            <canvas id="mapa"></canvas>
            <section id="arrow-buttons">
                <button class="flecha-arriba" 
                    onmouseup="detenerMovimiento()" 
                    ontouchend="detenerMovimiento()" 
                    onmousedown="moverArriba()"
                    ontouchstart="moverArriba()"
                    >↑</button>
                <button class="flecha-izquierda" 
                    onmouseup="detenerMovimiento()"
                    ontouchend="detenerMovimiento()" 
                    onmousedown="moverIzquierda()"
                    ontouchstart="moverIzquierda()"
                    >←</button>
                <button class="flecha-abajo"
                    onmouseup="detenerMovimiento()"
                    ontouchend="detenerMovimiento()" 
                    onmousedown="moverAbajo()"
                    ontouchstart="moverAbajo()"
                    >↓</button>
                <button class="flecha-derecha"  
                    onmouseup="detenerMovimiento()"
                    ontouchend="detenerMovimiento()" 
                    onmousedown="moverDerecha()"
                    ontouchstart="moverDerecha()"
                    >→</button>
            </section>
        </section>
    
        <section id="info">     <!-- Ataque,vidas -->
            <h1>Mokepon!</h1>
            <h2>Elige tu ataque:</h2>
            <section id="pick-at"> <!-- ataques -->
            </section>
        
        </section>

        <section id="restart-section">
            <span id="results"></span>
            <button class="buttons" id="restart">Reiniciar</button>
        </section>

        <section id="gameplay">
            <span id="superior">
                <span id="game-Ch">
                    <div class="pjs">
                        <span id="pick-img"></span>
                        <p><span id="lives-ch">0</span>♥️</p>
                    </div>
                    <span id="name-ch">Tu figura</span>
                </span>
    
                <span></span>
                
                <span id="game-En">
                    <div class="pjs">
                        <span id="enm-img"></span>
                        <p><span id="lives-enm">0</span>♥️</p>
                    </div>
                    <span id="name-enm">La figura</span>
                </span>
            </span>
            
            <span id="combate">
                <span id="ch-atks"></span>
                <span id="resultados"></span>
                <span id="enm-atks"></span>
            </span>
            

        </section>

    </section>
    <script src="./js/geometrical.js"></script>
</body>
</html>
